name: Test Cluster Connection

on:
  push:
    branches:
      - master

jobs:
  test-cluster-connection:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Set up Google Cloud CLI
    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: healthy-pager-444306-e9

    # Step 2: Authenticate to GCP
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    # Step 3: Install gke-gcloud-auth-plugin
    - name: Install gke-gcloud-auth-plugin
      run: |
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
        gcloud components install gke-gcloud-auth-plugin --quiet

    # Step 4: Decode and configure kubeconfig
    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    # Step 5: Test connection to cluster
    - name: Test connection
      run: kubectl get nodes
